- type: shell
    commands:
      - lpkg --unlock
      - apt-get update
      - apt-get install -y git build-essential dkms make gcc linux-headers-amd64 patch wget
      - git clone https://github.com/davidsansome/snd-hda-macbookpro.git
      - cd snd-hda-macbookpro
      - KVER=$(cat /usr/share/vanilla/kernel-version)
      - sed -i "s/\$(shell uname -r)/$KVER/g" Makefile
      - sed -i "s/dkms install /dkms install -k $KVER /" install.sh
      - ./install.sh
      - lpkg --lock
      - cd ..
      - rm -rf snd-hda-macbookpro
    
